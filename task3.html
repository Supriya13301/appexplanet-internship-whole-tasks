<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Web Project</title>
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #e6e6fa, #ffc0cb);
      --glass-bg: rgba(255, 255, 255, 0.25);
      --glass-blur: blur(15px);
      --btn-bg: #ff9a9e;
      --btn-hover: #f783ac;
      --text: #2a2a2a;
      --font: 'Segoe UI', sans-serif;
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
    }
    body {
      margin: 0;
      font-family: var(--font);
      background: var(--bg-gradient);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }
    .header {
      background: var(--glass-bg);
      -webkit-backdrop-filter: var(--glass-blur);
      backdrop-filter: var(--glass-blur);
      padding: 1rem 2rem;
      border-radius: 20px;
      box-shadow: var(--shadow);
      font-size: 2rem;
      font-weight: bold;
      color: #4b0082;
      text-align: center;
      width: 100%;
      max-width: 900px;
      margin-bottom: 2rem;
    }
    #quiz, #jokeBox {
      margin: 1.5rem;
      padding: 2rem;
      background: var(--glass-bg);
      -webkit-backdrop-filter: var(--glass-blur);
      backdrop-filter: var(--glass-blur);
      border-radius: 20px;
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 600px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    #quiz:hover, #jokeBox:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }
    h2 {
      text-align: center;
      color: #6a0dad;
    }
    button {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      background-color: var(--btn-bg);
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: var(--btn-hover);
    }
    .options button {
      display: block;
      margin: 0.5rem 0;
      width: 100%;
    }
    .joke {
      font-style: italic;
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">Interactive Web Playground: Quiz & Jokes</div>
  <div id="quiz">
    <h2>Mini Quiz</h2>
    <p id="question">Loading...</p>
    <div class="options">
      <button onclick="checkAnswer(this)">Option A</button>
      <button onclick="checkAnswer(this)">Option B</button>
      <button onclick="checkAnswer(this)">Option C</button>
    </div>
    <p id="result"></p>
  </div>
  <div id="jokeBox">
    <h2>Joke of the Moment</h2>
    <p class="joke" id="jokeText">Click below for a laugh!</p>
    <button onclick="getJoke()">Tell Me a Joke</button>
  </div>
  <script>
    const questions = [{
        question: "What does HTML stand for?",
        options: ["Hyper Trainer Marking Language", "HyperText Markup Language", "HighText Machine Language"],
        answer: "HyperText Markup Language"
      },
      {
        question: "Which language runs in a web browser?",
        options: ["Java", "C", "JavaScript"],
        answer: "JavaScript"
      },
      {
        question: "What does CSS stand for?",
        options: ["Cascading Style Sheets", "Creative Style Syntax", "Color Style Source"],
        answer: "Cascading Style Sheets"
      }];
    let currentQuestion = 0;
    function loadQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("question").innerText = q.question;
      const optionButtons = document.querySelectorAll(".options button");
      optionButtons.forEach((btn, i) => {
        btn.innerText = q.options[i];
        btn.style.backgroundColor = "";
      });
      document.getElementById("result").innerText = "";
    }
    function checkAnswer(button) {
      const selected = button.innerText;
      const correct = questions[currentQuestion].answer;
      const result = document.getElementById("result");
      if (selected === correct) {
        result.innerText = "Correct!";
        result.style.color = "green";
      } else {
        result.innerText = `Incorrect. Answer is: ${correct}`;
        result.style.color = "red";
      }
      currentQuestion = (currentQuestion + 1) % questions.length;
      setTimeout(loadQuestion, 2000);
    }
    loadQuestion();
    function getJoke() {
      fetch("https://icanhazdadjoke.com/", {
        headers: { Accept: "application/json" }
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("jokeText").innerText = data.joke;
      });
    }
  </script>
</body>
</html>
